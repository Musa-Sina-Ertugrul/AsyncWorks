<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            align-self: center;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Work Management</h1>
    <form id="workForm">
        <label for="workName">Work Name:</label>
        <input type="text" id="workName">
        
        <label for="workMinutes">Work Minutes:</label>
        <input type="text" id="workMinutes">
        
        <label for="requiredWork">Pre-required Work:</label>
        <input type="text" id="requiredWork">
        <div class="container-sm" ><br></div>
        <div class="container text-center">
            <button type="button" onclick="addWork()">Add Work</button>
        </div>
    </form>
    
    <table id="workTable">
        <tr>
            <th>Work Name</th>
            <th>Work Minutes</th>
            <th>Pre-required Work</th>
        </tr>
    </table>
    <br>
    <form hidden id="HiddenForm" method="POST">
        <input type="hidden" name="data_name" id="name">
        <input type="hidden" name="data_minutes" id="minutes">
        <input type="hidden" name="data_required_work" id="required_work">
    </form>
    <div class="container text-center">
        <button type="submit" form="HiddenForm">Submit</button>
    </div>
    <script>
        function addWork() {
            const workName = document.getElementById("workName").value;
            const workMinutes = document.getElementById("workMinutes").value;
            const requiredWork = document.getElementById("requiredWork").value;
            
            document.getElementById("name").value = workName + ","+document.getElementById("name").value;
            document.getElementById("minutes").value = workMinutes + "," + document.getElementById("minutes").value;
            document.getElementById("required_work").value = requiredWork + "," + document.getElementById("required_work").value;

            const table = document.getElementById("workTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(table.rows.length);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            
            cell1.innerHTML = workName;
            cell2.innerHTML = workMinutes;
            cell3.innerHTML = requiredWork;
            
            document.getElementById("workForm").reset();
        }
    </script>
</body>
</html>
